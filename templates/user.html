 <html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>user</title>
</head>

<body>
    <form method="post" action="{{ url_for('user_edit') }}">
        {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
         {% endfor %}
        <table>

            <tr>
                <td>用户名:</td>
                <td><input type="text"     value="{{ username }}" name = 'username'></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="text"     value="{{ email }}" name = 'email'></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" value="{{ password }}"    name = 'password'></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" value="{{ passwordrpt }}" name = 'passwordrpt'></td>
            </tr>

            <tr>
                <button type="submit">提交</button>
            </tr>
        </table>



    </form>

</body>

</html>
